{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>All Cafes</h1>

      <table class="table table-dark">
          <tbody>
          {% for cafe in cafes %}
          <tr>
            {% for c in cafe %}
              {% if c.startswith('http') %}
                <td><p><a href="{{ c }}">Maps Link</a></p></td>
              {% else %}
                <td><p>{{ c }}</p></td>
              {% endif %}
            {% endfor %}
          </tr>
          {% endfor %}
          </tbody>
      </table>

      <p><a href=" {{ url_for('home') }}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
